<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <c:if test="#{loginController.mercadinhoLogado ne null}">
            <script>
                location.href = 'indexMercadinho.xhtml'
            </script>
        </c:if>

        <b:growl id="gro" show-summary="true" show-detail="true" delay="4000"/>

        <b:jumbotron>
            <h3 style="font-family: fantasy">MenosComMais</h3>
            <h4>Mais benefício, menos desperdício</h4>
        </b:jumbotron>
        <p:dialog id="dialLogin" draggable="false" closable="false" 
                  closeOnEscape="false" resizable="false" modal="false"
                  visible="true">
            <b:form>
                <b:panelGrid columns="2">

                    <h:outputText value="Login:"/>
                    <b:inputText value="#{loginController.login}" required="true"/>

                    <h:outputText value="Senha:"/>
                    <b:inputSecret value="#{loginController.senha}" required="true"/>

                </b:panelGrid>

                <b:commandButton value="Logar" look="primary" 
                                 action="#{loginController.realizarLogin}"/><br/>
                <h:outputText value="Não é registrado?"/>
                <b:button look="link" value="Registre-se!" onclick="$('.mRegistro').modal('show')"/>

            </b:form>
        </p:dialog>

        <b:form id="formRegistro" enctype="multipart/form-data">
            <b:modal id="modalRegistro" class="mRegistro">
                <b:panelGrid columns="2">
                    
                    <h:outputText value="Nome:"/>
                    <b:inputText value="#{mercadinhoController.mercadinhoCadastro.nome}" required="true"/>
                    
                    <h:outputText value="Login:"/>
                    <b:inputText value="#{mercadinhoController.mercadinhoCadastro.login}" required="true"/>
                    
                    <h:outputText value="CNPJ:"/>
                    <b:inputText value="#{mercadinhoController.mercadinhoCadastro.cnpj}" required="true"/>

                    <h:outputText value="Endereço:"/>
                    <b:inputText value="#{mercadinhoController.mercadinhoCadastro.endereco}" required="true"/>

                    <h:outputText value="Contato:"/>
                    <b:inputText value="#{mercadinhoController.mercadinhoCadastro.contato}" required="true"/>
                    
                    <h:outputText value="Senha:"/>
                    <b:inputSecret value="#{mercadinhoController.mercadinhoCadastro.senha}" required="true"/>
                    
                    <h:outputText value="Confirmação:"/>
                    <b:inputSecret value="#{confirma}" required="true"/>

                    <b:commandButton value="Cadastrar" 
                                     action="#{mercadinhoController.inserir(confirma)}"/>

                </b:panelGrid>
            </b:modal>
        </b:form>

        <img src="images/Mercadinho.jpg" width="1550"/>
    </h:body>
</html>
